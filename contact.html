<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">

        <title>Contato - Cabeleireira Leila</title>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <div class="box">
                <h1><img src="images/logo.png" alt="Logo da Cabeleireira Leila"></h1>
            
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="products.html">Produtos</a></li>
                        <li><a href="contact.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="name">Nome e Sobrenome</label>
                <input type="text" id="name" class="input-default" required>

                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    class="input-default" 
                    required
                    placeholder="seuemail@dominio.com"
                >

                <label for="phone">Telefone</label>
                <input 
                    type="tel" 
                    id="phone" 
                    class="input-default" 
                    required
                    placeholder="(XX) XXXXX-XXXX"
                >

                <label for="message">Messagem</label>
                <textarea id="message" cols="30" rows="10" class="input-default" required></textarea>

                <fieldset>
                    <legend>Como prefere nosso contato?</legend>
                    <label for="radio-email">
                        <input type="radio" name="contact" value="email" id="radio-email">
                        Email
                    </label>
                    
    
                    <label for="radio-phone">
                        <input type="radio" name="contact" value="phone" id="radio-phone">
                        Telefone
                    </label>
                    
    
                    <label for="radio-whatsapp">
                        <input 
                            type="radio" 
                            name="contact" 
                            value="whatsapp" 
                            id="radio-whatsapp"
                            checked
                        >Whatsapp
                    </label>
                    
                </fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select name="" id="">
                        <option value="">Manhã</option>
                        <option value="">Tarde</option>
                        <option value="">Noite</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>  Gostaria de receber nossas novidades por e-mail?</label>

                <input type="submit" value="Enviar formulário" class="button">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
            </table>
        </main>

        <footer>
            <img src="images/copyright.png" alt="copyright">
            <p class="copyright">&copy; Copyrigth Cabeleireira Leila</p>
        </footer>
    </body>
</html>
